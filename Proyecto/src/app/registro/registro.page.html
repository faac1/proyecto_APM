<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="ion-text-center" class="ion-justify-content-center" class="ion-align-items-center" style="height: 100vh;"> 
  <form (submit)="registrarUsuario()" >
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Seleccione</ion-label>
      <ion-radio-group [(ngModel)]="role" name="role">
        <ion-item>
          <ion-label>Profesor </ion-label>
          <ion-radio slot="start" value="profesor"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Alumno</ion-label>
          <ion-radio slot="start" value="alumno"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">Registrarse</ion-button>
  </form>
</ion-content>
